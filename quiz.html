<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/css/quizStyle.css" />
    <title>당신은 어떤 하냥이냥?</title>
</head>
<body>
    <div class="wrapper">
        <header id="banner">
            <button type="button" class="back">&lt; 뒤로</button>
            <h1 class="title">나에게 어울리는 학과는?</h1>
            <p class="count">1/10</p>
            <div class="gauge"></div>
        </header>
        <!-- 여기서부터 -->
        <div class="container">
            <div class="frame">
                <ul class="content_wrapper">
                    <li class="page">
                        <div class="img_wrapper">
                            <img src="./images/hayang_yee/hayang9.png" alt="">
                        </div>
                        <div class="discription">
                            <p class="text">만약 불합리 한 일을 당한다면 당신은..?</p>
                            <div class="button_wrapper">
                                <button class="btn up">참지 못하고 따진다</button>
                                <button class="btn down">참고 지나친다</button>
                            </div>
                        </div>
                    </li>
                    <li class="page">
                        <div class="img_wrapper">
                            <img src="./images/hayang_yee/hayang1.png" alt="">
                        </div>
                        <div class="discription">
                            <p class="text">피고하다냥.. 자고싶어요...</p>
                            <div class="button_wrapper">
                                <button class="btn up">빨리 하고 잔다</button>
                                <button class="btn down">하지만 그러질 못해..ㅠ</button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="./scripts/delete_topbar.js"></script>
    <script src="./scripts/quizScript.js"></script>
</body>
</html>
